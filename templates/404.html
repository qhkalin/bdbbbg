{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-map-signs text-primary" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h1 class="mb-4">Page Not Found</h1>
                    
                    <p class="lead mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Go to Home</a>
                        <a href="#" class="btn btn-outline-secondary btn-lg px-4">Contact Support</a>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h4>Looking for something specific?</h4>
                    <p>Here are some helpful links:</p>
                    
                    <div class="row mt-4">
                        <div class="col-md-4 mb-3">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-home text-primary me-3"></i>
                                <a href="{{ url_for('index') }}">Home Page</a>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-hand-holding-usd text-primary me-3"></i>
                                <a href="{{ url_for('loan_amount') }}">Apply for Loan</a>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-sign-in-alt text-primary me-3"></i>
                                <a href="{{ url_for('login') }}">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
